<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="#" method="post">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" size="50">
        </div>
        <div>
            <label for="edad">Edad:</label>
            <input type="number" id="edad">
        </div>
        <div>
            <label for="fecha">Inscripción:</label>
            <input type="date" id="fecha">
        </div>
        <div>
            <label for="bio">Bio:</label><br>
            <textarea id="bio" rows="4"></textarea>
        </div>
        <div>
            <label for="genero">Genero:</label>
            <select id="genero">
                <option>Femenino</option>
                <option>Masculino</option>
                <option>Otro</option>
            </select>
        </div>
        <div>
            <p>Playa y/o Montaña</p>
            <label for="playa">Playa</label>
            <input type="checkbox" id="playa">
            <label for="montana">Montaña</label>
            <input type="checkbox" id="montana">
        </div>
        <div>

            <p>Invernista o Veranista</p>
            <label for="invierno">Inviernista</label>
            <input type="radio" type="checkbox" id="invierno" value="1" name="tontera">
            <label for="verano">Veranista</label>
            <input type="radio" id="verano" value="2" name="tontera">
        </div>
        <div>
            <button type="submit">Enviar</button>
            <button type="reset">Limpiar</button>
        </div>
    </form>    
</body>
</html>
